<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <!-- Aqui chamamos nossa section para adicionar informações (tag) á ele -->

    <section class="form-container">  <!-- Damos um nome para a nossa section a qual chamará "form-Conteiner"  -->

        <div class="container"> <!--Abrimos uma div para que possamos destacar nosso formulário  -->

            <form method="post" action="../site Padaria/envia.php"> <!--Abrimos aqui nossa TAG de formulário  -->

                <h1>Entre em Contato</h1><!--Título -->

                <p>Preencha o formulário abaixo para criar uma conta.</p> <!--Pequena descrição Tag de paragráfo -->

                <div class="input-sigle"> <!--Criamos uma divisão para inserimos a label  -->

                    <input type="text" class="input" autocomplete="off" required id="nome" name="nome"><!--Atribuimos que é tipo Text adicionamos um nome para sua classe e desabilitaremos e preenchimento automático  -->
                  
                    <label for="nome">Seu nome completo</label><!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa  -->

                </div>

                <div class="input-sigle">
                    <input type="text"  class="input" autocomplete="off" required id="Sobrenome" name="Sobrenome">
                    <label for="Sobrenome">Sobrenome</label>
                </div>

                <div class="input-sigle">
                    <input type="number"  class="input" autocomplete="off" required id="tel" name="tel">
                    <label for="tel">Seu telefone</label>
                </div>

                <div class="input-sigle">
                    <input type="password" class="input" autocomplete="off" required id="senha" name="senha">
                    <label for="senha">Senha</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>

            </form>
        </div>






    </section>
</body>
</html>
