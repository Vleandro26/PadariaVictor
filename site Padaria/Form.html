<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens e Destinos</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <!-- Aqui chamamos nossa section para adicionar informações (tag) á ele -->

    <section class="form-container">  <!-- Damos um nome para a nossa section a qual chamará "form-Conteiner"  -->

        <div class="container"> <!--Abrimos uma div para que possamos destacar nosso formulário  -->

            <form> <!--Abrimos aqui nossa TAG de formulário  -->

                <h1>Entre em Contato</h1><!--Título -->

                <p>Preencha o formulário abaixo para criar uma conta.</p> <!--Pequena descrição Tag de paragráfo -->

                <div class="intup-sigle"> <!--Criamos uma divisão para inserimos a label  -->

                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required><!--Atribuimos que é tipo Text adicionamos um nome para sua classe e desabilitaremos e preenchimento automático  -->
                  
                    <label for="nome-box">Seu nome completo</label><!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa  -->

                </div>

                <div class="intup-sigle">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Seu Email</label>
                </div>

                <div class="intup-sigle">
                    <input type="number" name="" id="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Seu telefone</label>
                </div>

                <div class="intup-sigle">
                    <input type="password" name="" id="tel-box" class="input" autocomplete="off" required >
                    <label for="tel-box">Senha</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>

            </form>
        </div>






    </section>
</body>
</html>
